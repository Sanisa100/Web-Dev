<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script>
        var leftImage = "lion";
      function swipeImage()
      {
        //  get the image
            var imageLeft = document.getElementById("left");
            var imageRight = document.getElementById("right");

        
        //  establish the conditions
            if (leftImage == "lion")
            {
                leftImage  = "frog";
                imageLeft.src = "frog.png";
                imageRight.src = "lion.png";
            }
            else
            {
                leftImage = "lion";
                imageLeft.src = "lion.png";
                imageRight.src = "frog.png";
            }
      }
        
    </script>
</head>

    <img src="lion.png" height="150px" id ="left"

    onmouseover="swipeImage();"/>

</html>
