<html>
	<head>
		<title>LabWk6Q4</title>
		
		<script>
		
		var counter = 0;
		var animationOn = false;
		var counterAnimation;
		
		function updateCounter()
		{  
		  //  update the counter value
		  counter = counter + 1;
		  
		  //  show the counter
		 var counterSpan = document.getElementById("counterHolder");
		 counterSpan.innerHTML = counter;
		}	
		
		function startCounterAnimation()
		{
			if(animationOn == false)
		{
			animationOn = true;
			
		    counterAnimation = setInterval(updateCounter, 1000);
		}
		}
		function stopCounterAnimation()
		{
		  if(animationOn == true)
		  {
			animationOn = false;

		   clearInterval(counterAnimation);
		  }
		}
		
		</script>
		
	</head>
	<body>
		
	<button onClick = "startCounterAnimation();">Start counter</button>
	
	<button onClick = "stopCounterAnimation();">Stop counter</button>
	
	<br/><br/>
	
	<span id = "counterHolder">0</span>
	
	</body>
</html>
