<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryLabQ3</title>
    <script>
        var counterHolder = 0
        function increaseOne()
        {
            
            counterHolder++

            holderSpan = document.getElementById("counterHolder");
            holderSpan.innerHTML = counterHolder;
       

        }
    </script>
</head>
<body>
    <button onclick="increaseOne()">Increase counter</button>
    <br /><br />
    <span id="counterHolder">0</span>
</body>
</html>
