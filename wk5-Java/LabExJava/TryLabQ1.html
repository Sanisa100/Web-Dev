<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryLabQ1</title>
    <script>
        function showSelection()
        {
            //  get the subject1 element from the textfield
            var  subject1Input = document.getElementById("subject1");
            var subject1 = subject1Input.value;

            //  get the subject2 element from the textfield
            var  subject2Input = document.getElementById("subject2");
            var subject2 = subject2Input.value;

            //  get the subject3 element from the textfield
            var  subject3Input = document.getElementById("subject3");
            var subject3 = subject3Input.value;

            //  get the subject4 element from the textfield
            var  subject4Input = document.getElementById("subject4");
            var subject4 = subject4Input.value;

            //  display the result
            var resultSpan = document.getElementById("result");
            resultSpan.innerHTML = "You have selected " + 
            subject1 + ", " + subject2 + ", " + subject3 + ",and " + subject4

        }
    </script>
</head>
<body>
    Please select 4 subjects.
    <br/><br/>
    Subject1: <input type="text" size="10" id="subject1"/>
    <br/>
    Subject2: <input type="text" size="10" id="subject2"/>
    <br/>
    Subject3: <input type="text" size="10" id="subject3"/>
    <br/>
    Subject4: <input type="text" size="10" id="subject4"/>
    <br/><br/>
    <button onclick="showSelection();">Show Selection</button>
    <br/><br/>
    <span id="result"></span>
</body>
</html>
