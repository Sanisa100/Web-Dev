<html>
	<head>
		<title>LabWk6Q1</title>
		
		<script>
			function showSelection()
			{
				//  get the 1st subjects
				var inputField1 = document.getElementById("input1");
				var subject1 = inputField1.value; 
				
				//  get the 2nd subjects
				var inputField2 = document.getElementById("input2");
				var subject2 = inputField2.value; 
				
				//  get the 3rd subjects
				var inputField3 = document.getElementById("input3");
				var subject3 = inputField3.value; 
				
				//  get the 4th subjects
				var inputField4 = document.getElementById("input4");
				var subject4 = inputField4.value; 

				
				//  display the subjects
				var subjectSpan = document.getElementById("displaySubject");
				subjectSpan.innerHTML = "You have selected " + subject1 + ", "+ subject2 +", "+ subject3 + " and " + subject4;
			}
		</script>
		
	</head>
	<body>
	
	<p>Please select 4 subjects.</p><br/>
	
	Subject 1: 
	<input type = "text" size = "10"  id = "input1"/>
	<br/>
	
	Subject 2: 
	<input type = "text" size = "10" id = "input2"/>
	<br/>
	
	Subject 3: 
	<input type = "text" size = "10" id = "input3"/>
	<br/>
	
	Subject 4:
	<input type = "text" size = "10" id = "input4"/><br/>
	<br/>
	
	<button onClick = "showSelection();">Show selection</button><br/><br/>
	
	<span id = "displaySubject"></span>
	
	
	
	</body>
</html>
