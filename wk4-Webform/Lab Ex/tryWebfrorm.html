<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<body>
    <h1>Whosville library book search</h1>
    <form action="http://library.whosville/bsearch" method="get">
    <table >
        <tr>
            <td>Author name: </td>
            <td><input type="text" size="30" name="author"></td>
        </tr>
       
        <tr>
            <td>Publication year: </td>
            <td><input type="text" size="30" name="year"></td>
        </tr>
        
        <tr>
            <td valign=" top">Subject: </td>
            <td><input type="checkbox" name="sub" id="mth">Mathematics
            <br/>
            <input type="checkbox" name="sub" id="cs">Computer Science
            <br/>
            <input type="checkbox" name="sub" id="bio">Biology
            <br/>
            <input type="checkbox" name="sub" id="phy">Physics
            <br/>
            <input type="checkbox" name="sub" id="chem">Chemistry
            <br/>
            </td>
        </tr>
        
        <td></td>

        <td>
            <input type="submit" value="Search">
            <input type="reset" value="Clear">
        </td>

    </table>
    </form>
</body>
</html>
