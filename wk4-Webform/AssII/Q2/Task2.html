	<script>

	function displayStudentNumber()
	{

	{

	{
		var clearTextField = document.getElementById("result");

	<body>
	
	<input type = "text" id = "result" /> 
	</br></br>

	<span style ="color: green" onMouseOver = "displayStudentNumber()" >Show student number</span>
