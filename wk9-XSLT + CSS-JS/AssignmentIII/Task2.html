<html>
  <head>
	<title>Task2</title>
	<script>
		var interval;
		var count = 0;
		var animating = false;

		function startAnimation() 
		{
			if(animating) {
				endAnimation();
			}

			var showNumber = document.getElementById("showNumber");
			showNumber.style.color = "orange";
			showNumber.innerHTML = count;
			interval = setInterval(function()
			{
				count++;
				if (count % 2 == 0) {
					showNumber.style.color = "orange";
				} else {
					showNumber.style.color = "blue";
				}
				showNumber.innerHTML = count;
			}, 1000);
			animating = true;
		}

		function endAnimation()
		{
			clearInterval(interval);
			document.getElementById("showNumber").innerHTML = "";
			count = 0;
			animating = false;
		}
	</script>
  </head>
  <body>
	<button onclick="startAnimation()">Start animation</button><br/><br/>
	<button onclick="endAnimation()">End animation</button><br/><br/>
	<span id="showNumber"></span>
  </body>
</html>
