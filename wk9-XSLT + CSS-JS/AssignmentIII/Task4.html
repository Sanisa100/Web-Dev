<html>
  <head>
	  <title>Task4</title>
	<script>
		var emoji = ["ğŸŒ", "ğŸ’", "ğŸŠ"];
		var count = 0;

		function addEmoji() {
			var display = document.getElementById('showEmoji');
			count++;
			if(count % 3 == 0){
				display.innerHTML += 'ğŸŒ';
			} else if (count % 3 == 1) {
				display.innerHTML += 'ğŸ’';
			} else {
				display.innerHTML += 'ğŸŠ';
			}
		}

		var animation;
		var animating = false;

		function startAnimation() {
			if(animating) {
				endAnimation();
			}
			animating = true;
			animation = setInterval(addEmoji, 1000);
			var display = document.getElementById('showEmoji');
			display.innerHTML = emoji[0];
		}

		function endAnimation() {
			animating = false;
			clearInterval(animation);
			var display = document.getElementById('showEmoji');
			display.innerHTML = '';
			count = 0;
		}
  </script>
  </head>
  <body>
	  <button onclick="startAnimation()">Start animation</button><br/><br/>
	  <button onclick="endAnimation()">End animation</button><br/><br/>
	  <span id="showEmoji"></span><br/><br/>
  </body>
</html>
